<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Spatial Hashing in 2d</title>

    <style>
    body {
      font-family.verdana;
      font-size: 15px;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #start {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #start:hover {
      background-color: #45a049;
    }

    #start:disabled {
      background-color: #2E7D32;
      cursor: not-allowed;
      color: white;
    }
    </style>

  </head>

  <body>

    <div class="container">
        <button id="start">Start</button>
        <input
          id="vel-slider"
          type="range"
          min="1"
          max="50"
          value="8"
          step="0.1"
        />
        <p><output id="vel-slider-value">8</output> m/s</p>
        <input
          id="ball-slider"
          type="range"
          min="1"
          max="200"
          value="50"
        />
        <p><output id="ball-slider-value">50</output> balls</p>
    </div>

    <canvas id="canvas" style="border: 2px solid"></canvas>

    <script src="./script.js"></script>

  </body>

</html>
